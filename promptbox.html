//prompt dialog box
<html>
<head>
<script>
function script()
{

var retval=prompt("Enter Your Name:","Your Name Here:");

}




</script>
</head>
<body>
<h1> Prompt Dialog Box</h1>
<p> The following the button</p>
<form>
<input type="button" value="click Me" onclick="script();"/>
</form>
</body>
</html>
